<div class="row">
    <div class="col-12" >
      <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Amount</th>
                <th>Kor</th>
                <th>Szhely</th>
            </tr>
        </thead>
        <tbody>
      <tr *ngFor="let cart of carts; let i=index" >
        <td>{{cart.id}}</td>
        <td>{{ cart.nev }}</td>
        <td>{{ cart.ar }}</td>
        <td><input [(ngModel)]="currentProducts.db" [(ngModel)]="cart.db" [ngModelOptions]="{standalone: true}" min="1" type="number" value="1"
          name="" class="form-control w-25"></td>
        <td><button class="btn btn-danger" type="button" (click)="removeProduct(cart)">Delete</button></td>
        <span>${{ cart.ar * cart.db| number : '1.2-2'}}</span>
        <!--<button class="btn btn-primary" type="button" (click)="clearProducts()">Clear</button>-->
      </tr>
    </tbody>

    <ul class="nav" *ngIf="isLoggedIn" >
      <li class="nav-item h3 font-weight-semibold text-center py-3">{{total | currency}}</li>
      <li class="nav-item h3 font-weight-semibold text-center py-3"><button type="button" class="btn btn-primary" (click)="onCreateOrder()">Fizet</button> </li>
      <p class="nav-item h3 font-weight-semibold text-center py-3">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Fizető eszköz
        </button>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="Kártya" [(ngModel)]="currentProducts.payment">
            <label class="form-check-label" for="creditCard">Kártya</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery" value="Utánvétel" [(ngModel)]="currentProducts.payment">
            <label class="form-check-label" for="cashOnDelivery">Utánvétel</label>
          </div>
        </div>
      </div>
      
    </ul>
   

  </table>
</div>
</div>
